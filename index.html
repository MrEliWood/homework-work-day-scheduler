<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">

      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>

    <div class="container-fluid flex-column w-50">

      <div id="9am" class="d-flex">

        <div class="hour p-2">9AM</div>
        <textarea id="nine" class="w-100"></textarea>
        <button id="saveBtn1" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="10am" class="d-flex">

        <div class="hour p-2">10AM</div>
        <textarea id="ten" class="w-100"></textarea>
        <button id="saveBtn2" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="11am" class="d-flex">

        <div class="hour p-2">11AM</div>
        <textarea id="eleven" class="w-100"></textarea>
        <button id="saveBtn3" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="12pm" class="d-flex">

        <div class="hour p-2">12PM</div>
        <textarea id="twelve" class="w-100"></textarea>
        <button id="saveBtn4" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="1pm" class="d-flex">

        <div class="hour p-2">1PM</div>
        <textarea id="thirteen" class="w-100"></textarea>
        <button id="saveBtn5" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="2pm" class="d-flex">

        <div class="hour p-2">2PM</div>
        <textarea id="fourteen" class="w-100"></textarea>
        <button id="saveBtn6" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="3pm" class="d-flex">

        <div class="hour p-2">3PM</div>
        <textarea id="fifteen" class="w-100"></textarea>
        <button id="saveBtn7" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="4pm" class="d-flex">

        <div class="hour p-2">4PM</div>
        <textarea id="sixteen" class="w-100"></textarea>
        <button id="saveBtn8" class="saveBtn p-2">SAVE</button>

      </div>

      <div id="5pm" class="d-flex">

        <div class="hour p-2">5PM</div>
        <textarea id="seventeen" class="w-100"></textarea>
        <button id="saveBtn9" class="saveBtn p-2">SAVE</button>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
